<!DOCTYPE html>
<html>
    <head>
        <title>Etch a sketck</title>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Etch - a - sketch</h1>
        <div id="container">
            <div id="options">
                <input id="colorPicker" type="color" value="#333333"/>
                <button id="color" class="option">Color</button>
                <button id="rainbow" class="option">Rainbow</button>
                <button id="eraser" class="option">Eraser</button>
                <button id="clear" class="option">Clear</button>
                <div class="slideBar" id="sizeValue">16x16</div>
                <input type="range" min="1" max="64" value="16" class="mySlider" id="sliderRange"/>
            </div>
            <div id="slate" class="slate"></div>
        </div>
        <footer></footer>
    </body>        
</html>
